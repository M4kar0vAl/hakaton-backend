services:
  django:
    container_name: django
    build:
      context: ../
      dockerfile: Dockerfile
    env_file:
      - ../example.env
    tty: true
    ports:
      - "80:8000"
    networks:
      - dev-net
    volumes:
      - ../core:/app/core

networks:
  dev-net:
    name: dev-net
    driver: bridge
